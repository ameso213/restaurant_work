    <main>
        <div class="contact-container">
            <div class="contact-info">
                <h2 style="color:#fdfcfb">Contact Information</h2>
                <p><strong>Address:</strong> 123 Restaurant Lane, Bukoto</p>
                <p><strong>Phone:</strong> +256 456-7890</p>
                <p><strong>Email:</strong> mamadrestaurant@gmail.com</p>
                <p><strong>Hours:</strong> Mon-Sun: 10 AM - 10 PM</p>
            </div>
            <div class="contact-form">
                <h2 style="color:#a83808">Get in Touch</h2>
                <form action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
